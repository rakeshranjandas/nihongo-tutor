	<ul class="navbar">

	  <li><a href="verb_forms.html">Verb Forms</a></li>
	</ul>

	<div class="container" id="main_div">
		<p>
			<select id="kana_select" onchange="changeKana(this);">
				<option value="hiragana">Hiragana</option>
				<option value="katakana">Katakana</option>
			</select>
		</p>

		<p id="view_box" title="" tabindex="0" onclick="verifySound()">
			<span id="view_random"></span>
			<span id="view_sound"></span>
		</p>

		<p>
			<button class="button-primary" onclick="showRandowWord()" id="get_random_button"> Show Next </button>
		</p>

		<p>
			<button onclick="verifySound()" style="display:none" id="verify_sound_button"> Verify Sound </button>
		</p>

		<p>
			<button class="button-showchart" onclick="toggleChart()" id="show_kana"> Show Kana </button>
		</p>

		<div id="kana_chart" style="display:none"></div>
	</div>

	<script type="module">
		import { kana_importer } from "./kana/library_of_congress/import_kana.js";
		
		window.kana_set = {
			hiragana: kana_importer.hiragana(),
			katakana: kana_importer.katakana(),
		}

	</script>

	<script src="scripts/main.js"></script>
