<!DOCTYPE html>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Nihongo Tutor</title>
	<link rel="manifest" href="/manifest.json">
	<link rel="icon" type="image/x-icon" href="images/japan.jpeg">
	<link href="styles/default.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

	<ul class="navbar">
	  <li><a href="index.html">Kana</a></li>
	  <li><a href="javascript:void(0);" class="active">Vocalbulary</a></li>
	  <li><a href="verb_forms.html">Verb Forms</a></li>
	  <li><a href="https://github.com/nadnaps93/Japanese-grammar-cheatsheet/blob/main/README.md" target="_blank">Grammar</a></li>
	</ul>

	<div style="display:flex">

		<div style="display:none" id="saved"></div>

		<div class="container" id="main_div">
			

			<p>
				<button onclick="App.showFilter()" id="show_filter_button">Filter</button>
				<button onclick="App.hideFilter()" id="hide_filter_button" style="display:none">Hide Filter</button>
				
				<button onclick="App.showSaved()" id="show_saved_button">Show Saved</button>
				<button onclick="App.hideSaved()" id="hide_saved_button" style="display:none">Hide Saved</button>

				<button onclick="App.showChart()" id="show_chart_button">Show Chart</button>
				<button onclick="App.hideChart()" id="hide_chart_button" style="display:none">Hide Chart</button>

				<button onclick="App.toggleView()" id="toggle_lang_button" style="display:none"></button>
			</p>

			<div id="filter_div" style="display:none">
				<p><i>Chapter</i> 
					<label>from:<input type="text" id="filter_chapter_from"></label> 
					<label>to:<input type="text" id="filter_chapter_to"></label>
				</p>
				<p>
					<i>Category</i>
					<label>All:<input type="checkbox" checked class="filterCategoryAllCheckbox" onclick="App.categoryAllAction(this);"></label>
					<label>V1:<input type="checkbox" checked class="filterCategoryCheckbox" data-value="v1" onclick="App.categoryAction(this);"></label> 
					<label>V2:<input type="checkbox" checked class="filterCategoryCheckbox" data-value="v2" onclick="App.categoryAction(this);"></label>
					<label>V3:<input type="checkbox" checked class="filterCategoryCheckbox" data-value="v3" onclick="App.categoryAction(this);"></label>
					<label>I-adj:<input type="checkbox" checked class="filterCategoryCheckbox" data-value="i" onclick="App.categoryAction(this);"></label>
					<label>Na-adj:<input type="checkbox" checked class="filterCategoryCheckbox" data-value="na" onclick="App.categoryAction(this);"></label>
				</p>

				<p id="filter_results_size"></p>

				<button onclick="App.filter()" class="button-primary">Apply</button>

			</div>

			<p id="view_box" onclick="App.answer()">
				<span id="view_random"></span>
				<span id="view_meaning"></span>
				<span id="view_kanji"></span>
				<span id="view_chapter"></span>
				<span id="view_category"></span>
			</p>

			<p>
				<button onclick="App.saveWord()" id="save_button"> Save </button>
				<button class="button-primary" onclick="App.ask()" id="get_random_button"> Show Next </button>
				<button onclick="App.answer()" style="display:none" id="verify_meaning_button"> Verify Meaning </button>
			</p>

		</div>

		<div style="display:none" id="chart"> </div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

	<script type="module">

		import { vocabulary_importer } from "./vocabulary/vocabulary_importer.js";

		window.all_vocabulary = vocabulary_importer.get()

	</script>

	<script src="scripts/vocabulary.js"></script>

</body>

</html>
